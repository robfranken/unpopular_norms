name: "Unpopular norms"
author: 
  - 'Rob Franken'
date: "Last compiled on `r format(Systime(), '%B, %Y')`"
output_dir: "docs"
exclude: 
  - "data"
  - "rawdata"
  - "processed"
  - "local"
  - "working_scripts"
bibliography: references.bib
navbar:
  left:
    - icon: fa-info
      text: "About"
      href: index.html
    - icon: fas fa-users
      text: "Agent-based model"
      href: abm.html
    - icon: fa-microscope
      text: "Experiment"
      menu:
        - text: "Test"
          menu:
            - text: "Test with n=10"
              href: test_n10.html
            - text: "Test with n=100"
              href: experiment100.html
            - text: "Test with n=50"
              href: experiment50.html
            - text: "SRDA computer-lab"
              href: demonstration_SRDA.html
        - text: "Experiments"
          menu:
             - text: "2026-12-02"
               href: exp1.html

    
  right:
    - icon: fab fa-github
      href: https://github.com/robfranken/unpopular_norms
output:
  html_document:
    theme: flatly
    highlight: default
    toc: true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: true
    css: tweaks.css
    include:
      after_body: footer.html




